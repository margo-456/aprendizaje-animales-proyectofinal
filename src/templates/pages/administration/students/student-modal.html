<div class="modal fade" id="student-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="student-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="/students" method="POST" class="modal-content" id="student-form" enctype="multipart/form-data">
            <div class="modal-header bg-primary" id="student-modal-header">
                <h5 class="modal-title" id="student-modalLabel">Nuevo Estudiante</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetFormAttributes()">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-6">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group col-6">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="form-group col-6">
                    <label for="course">Curso</label>
                    <select class="custom-select" name="course" id="course" required>
                        {% for classroom in classrooms %}
                            <option value="{{ classroom._id }}">{{ classroom.classroom }} {{ classroom.parallel }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="period">Periodo</label>
                    <select class="custom-select" name="period" id="period" required>
                        {% for period in periods %}
                            <option value="{{ period._id }}">{{ period.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-6">
                    <label>Foto</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="photo" name="photo">
                        <label class="custom-file-label" for="photo">Seleccionar...</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="resetFormAttributes()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
