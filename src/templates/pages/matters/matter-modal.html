<div class="modal fade" id="matter-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="matter-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="/matters" method="POST" class="modal-content" id="matter-form">
            <div class="modal-header bg-primary" id="matter-modal-header">
                <h5 class="modal-title" id="matter-modalLabel">Nueva materia</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    onclick="resetFormAttributes()">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-6">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group col-6">
                    <label for="classroom">Clase</label>
                    <select class="custom-select" name="classroom" id="classroom">
                        <option selected>Seleccione...</option>
                        {% for classroom in classrooms %}
                            <option value="{{ classroom._id }}">{{ classroom.classroom }} {{ classroom.parallel }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    onclick="resetFormAttributes()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
