<div class="modal fade" id="calendar-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="calendar-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="/calendars" method="POST" class="modal-content" id="calendar-form">
            <div class="modal-header bg-primary" id="calendar-modal-header">
                <h5 class="modal-title" id="calendar-modalLabel">Nuevo Horario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetFormAttributes()">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-12">
                    <label for="name">Nombre del Horario</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group col-6">
                    <label for="start_at">Hora Inicio</label>
                    <input type="time" class="form-control" name="start_at" id="start_at" required>
                </div>
                <div class="form-group col-6">
                    <label for="end_at">Hora Fin</label>
                    <input type="time" class="form-control" name="end_at" id="end_at" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="resetFormAttributes()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
