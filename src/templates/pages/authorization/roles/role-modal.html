<div class="modal fade" id="role-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="role-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="/roles" method="POST" class="modal-content" id="role-form">
            <div class="modal-header bg-primary" id="role-modal-header">
                <h5 class="modal-title" id="role-modalLabel">Nuevo Rol</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetFormAttributes()">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-6">
                    <label for="role">Rol</label>
                    <input type="text" class="form-control" id="role" name="role" required>
                </div>
                <div class="form-group col-6">
                    <label for="alias">Alias</label>
                    <input type="text" class="form-control" id="alias" name="alias" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="resetFormAttributes()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
