<div class="modal fade" id="qualify-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="qualify-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="#" method="POST" class="modal-content" id="qualify-form">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="qualify-modalLabel">Calificacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-12">
                    <label for="note">Nota</label>
                    <input type="number" class="form-control" id="note" name="note" required>
                    <input type="hidden" value="False" name="attempt">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn" data-dismiss="modal" onclick="resetModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
